{% extends 'base.html' %}
{% load static %}

{% block title %}AI Onboarding Chatbot{% endblock %}

{% block content %}
    <div class="bg-gray-100 flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg h-screen flex flex-col">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">AI Onboarding Chatbot</h1>

            <div id="chat-box" class="flex-1 overflow-y-auto border border-gray-300 rounded-md p-4 mb-4 bg-gray-50">
                <!-- Chat messages will be appended here -->
                <div class="flex justify-start mb-2">
                    <div class="bg-blue-200 text-blue-800 p-3 rounded-lg max-w-xs">
                        Hello! How can I help you today?
                    </div>
                </div>
            </div>

            <div id="loading-indicator" class="flex justify-start mb-2 hidden">
                <div class="bg-gray-200 text-gray-800 p-3 rounded-lg max-w-xs">
                    AI is typing...
                </div>
            </div>

            <div class="flex">
                <input type="text" id="user-input" placeholder="Type your message..."
                       class="flex-1 px-4 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                <input type="file" id="image-input" class="hidden" accept="image/*">
                <button id="attach-button"
                        class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13" />
                    </svg>
                </button>
                <button id="send-button"
                        class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-r-md">
                    Send
                </button>
            </div>
        </div>
    </div>
{% endblock %}

{% block extra_body %}
    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const loadingIndicator = document.getElementById('loading-indicator');
        const attachButton = document.getElementById('attach-button');
        const imageInput = document.getElementById('image-input');

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        attachButton.addEventListener('click', () => {
            imageInput.click();
        });

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            const imageFile = imageInput.files[0];

            if (message === '' && !imageFile) return;

            appendMessage(message, 'user');
            userInput.value = '';
            imageInput.value = ''; // Reset file input
            loadingIndicator.classList.remove('hidden');

            const body = new FormData();
            body.append('message', message);
            if (imageFile) {
                body.append('image', imageFile);
            }

            try {
                const headers = {
                    'X-CSRFToken': getCookie('csrftoken'),
                };
                if (!imageFile) {
                    headers['Content-Type'] = 'application/json';
                }

                const response = await fetch('/chat/send_message/', {
                    method: 'POST',
                    headers: headers,
                    body: imageFile ? body : JSON.stringify({ message: message }),
                });

                if (response.ok) {
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let aiMessageElement = appendMessage('', 'ai', true);
                    let aiResponse = '';

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        
                        const chunk = decoder.decode(value, { stream: true });
                        aiResponse += chunk;
                        aiMessageElement.innerHTML = `<div class="bg-blue-200 text-blue-800 p-3 rounded-lg max-w-xs">${aiResponse}</div>`;
                        chatBox.scrollTop = chatBox.scrollHeight;
                    }
                } else if (response.headers.get("Content-Type").includes("application/json")) {
                    const data = await response.json();
                    appendMessage(data.message, 'ai');
                } else {
                    console.error('Error sending message:', response.statusText);
                    appendMessage('Sorry, something went wrong.', 'ai');
                }
            } catch (error) {
                console.error('Error sending message:', error);
                appendMessage('Sorry, something went wrong.', 'ai');
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        }

        function appendMessage(message, sender, isStreaming = false) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('flex', 'mb-2');
            let content;

            if (sender === 'user') {
                messageElement.classList.add('justify-end');
                content = `
                    <div class="bg-indigo-500 text-white p-3 rounded-lg max-w-xs">
                        ${message}
                    </div>
                `;
            } else {
                messageElement.classList.add('justify-start');
                content = `
                    <div class="bg-blue-200 text-blue-800 p-3 rounded-lg max-w-xs">
                        ${message}
                    </div>
                `;
            }
            
            messageElement.innerHTML = content;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
            
            if (sender === 'ai' && isStreaming) {
                return messageElement.querySelector('.bg-blue-200');
            }
        }

        async function loadChatHistory() {
            try {
                const response = await fetch('/chat/history/');
                if (response.ok) {
                    const data = await response.json();
                    data.history.forEach(msg => {
                        appendMessage(msg.message, msg.sender);
                    });
                } else {
                    console.error('Error loading chat history:', response.statusText);
                }
            } catch (error) {
                console.error('Error loading chat history:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', loadChatHistory);
    </script>
{% endblock %}
